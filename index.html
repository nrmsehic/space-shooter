<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Space Shooter</title>


    <link rel='stylesheet' href='css/main.css'>
    <script src='scripts/game.js'></script>
  </head>
  <body>
    <div id='frame'>
      <div id='timer'></div>
      <div id='startButton'>Play</div>
      <audio id='audio'><source src='sounds/beep.mp3' type='audio/mp3'></audio>
	  <div class='optionsBtn' title='Options'></div>

		<h1>Select Your Player</h1>

			<div class='playerOption' id='default'></div>
			<div class='playerOption' id='playerOption1'></div>
			<div class='playerOption' id='playerOption2'></div>
			<div class='playerOption' id='playerOption3'></div>
			<div class='playerOption' id='playerOption4'></div>
		</div>
		
	  </div>
    </div>
	
  </body>
</html>
